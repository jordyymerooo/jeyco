{% extends 'layoutservicio.html' %}
{% load static %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-light bg-light mb-4">
        <div class="container-fluid">
            <div class="navbar-brand">Service Navigation</div>
            <div class="d-flex">
                <a href="{% url 'carpentry' %}" class="btn btn-primary me-2">Previous</a>
                <a href="{% url 'demolition' %}" class="btn btn-primary">Next</a>
            </div>
        </div>
    </nav>
    <h1 class="text-center mb-5">Siding</h1>
    <div class="row justify-content-center">
        {% for siding in sidings %}
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card shadow" style="min-height: 320px;">
                <div class="card-body d-flex flex-column justify-content-between" style="padding: 20px;">
                    <div>
                        <div style="max-height: 200px; overflow: hidden;">
                            {% if siding.image %}
                            <img src="{{ siding.image.url }}" class="card-img-top" alt="" style="width: 100%;">
                            {% endif %}
                            {% if siding.video %}
                                <div style="max-height: 300px; overflow-y: auto;">
                                    <video class="video-fluid" controls style="width: 100%;">
                                        <source src="{{ siding.video.url }}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            {% endif %}
                    <p class="card-text text-center mb-3" style="font-size: 1rem;"><strong>{{ siding.description|striptags }}</strong></p> 
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
